<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nephtime countdown</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./main.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
  </head>
  <body>
    <h1>How long until Nephtime?</h1>
    <p id="days" class="countdowntext"></p>
    <p id="hours" class="countdowntext"></p>
    <p id="minutes" class="countdowntext"></p>
    <p id="seconds" class="countdowntext"></p>
    <p id="message" class="countdowntext">until Nephtime!</p>

  </body>

  <script type="text/javascript" src="./countdown.js"></script>
</html>
